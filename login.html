<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <style>
        /* ... your existing CSS ... */

        .input-group-text i {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 login-container">
            <!-- Logo Section -->
            <div class="col-md-6 logo-section">
                <img src="images/Cafe.png" class="img-fluid logo-img" alt="Cafe Logo">
            </div>

            <!-- Login Section -->
            <div class="col-md-6 login-section">
                <h2 class="title">Cafe Management System</h2>
                <form id="loginForm" novalidate>
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-slash"></i></span>
                        </div>
                        <div class="invalid-feedback" id="passwordFeedback">Password is required.</div>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <!-- Sign In Button -->
                    <button class="btn btn-primary w-100" type="submit">Sign In</button>
                    <!-- Register Link -->
                    <div class="register-link text-center mt-3">
                        Donâ€™t have an Account? <a href="#">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="login.js"></script>
</body>
</html>
